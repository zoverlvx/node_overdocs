<body>
    <h1>OverDocs</h1>
    <h3>The Doc of docs</h3>
    <h4>Your database for how to code.</h4>

    <h5>Here's your list of libraries to choose from:</h5>
    <form id="library_drop">
        <!--<input id="library_edit" type="submit" value="Edit"/>-->
        <select id="library_select">

       </select>
        <input id="library_delete" type="submit" value="Delete" />
    </form>

    <h5>Methods:</h5>
    <form id="method_drop">
        <!--<input id="method_edit" type="submit" value="Edit"/>-->
        <select id="method_select">

            </select>
        <input id="method_delete" type="submit" value="Delete" />
    </form>



    <div id="output">
        <!--On method option selected: append description-->
    </div>


    <h5>Add your library's name here.</h5>
    <form id="library_submit">
        <input type="text" id="library_name" />
        <input type="submit" value="Submit" />
    </form>

    <h5>Type a method of the library here:</h5>
    <form id="method_submit">

        <input type="text" id="method_name" />

        <h5>Now add an example of the method or a description:</h5>
        <textarea name="description" cols="30" rows="10"></textarea>

        <input type="submit" value="Submit" />

    </form>
