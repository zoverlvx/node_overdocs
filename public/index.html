<html lang="en">

<head>

<body>
    <h1>OverDocs</h1>
    <h3>The Doc of docs</h3>
    <h4>Your database for how to code.</h4>

    <h5>Here's your list of libraries to choose from:</h5>
    <form action="select" id="library_drop">
        <select id="lib_select">
       <!--<option>-->
       <!--    Underscore-->
       <!--</option>-->
       </select>
       <input type="submit" value="Delete"/>
    </form>

    <div id="hidden">
        <h5>Methods:</h5>
        <form id="method_drop">
            <select id="method_select">
            <!--    <option>-->
            <!--Append jQuery-->
            <!--    </option>-->
            </select>
            <input type="submit" value="Delete"/>
        </form>

    </div>

    <div id="output">
        <!--On method option selected: append description-->
    </div>


    <h5>Add your library's name here.</h5>
    <form id="lib_submit">
        <input type="text" name="lib_name" id="lib_name" />
        <input type="submit" value="Submit" />
    </form>

<!--not sure if I should force the method and the description to be submitted together
or to have the dropdown be the reference for the method, then have the description entered-->

<h5>Type a method of the library here:</h5>
<form>
    <input type="text" name="method_name" id="method_name"/> 
    <!--Update-->
</form>

    <form id="des_submit">
        <!--Update-->
        <h5>Now add an example of the method or a description:</h5>
        <textarea rows="4" cols="50" id="des_text"></textarea>
        <input type="submit" value="Submit"/>
    </form>
